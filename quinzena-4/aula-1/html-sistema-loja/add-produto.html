<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="inicio-produtos">
        <p>Padoca store</p>
    </div>
    
    <div id="menu">
        <a href="./index.html" id="inicial">Página Inicial</a>
        <a href="./ctrl-estoque.html" id="estoque">Controle de Estoque</a>
        <a href="./add-produto.html" id="add-prod">Adicionar Produto</a>
        <a href="./funcionarios.html" id="funcionarios">Funcionários</a>
    </div>

    
    <h2 id="add-prod">Adicionar Produto</h2>
    <form action="">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao" name="descrição">
        </div>
        
        <div>
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="preco" name="preço">
        </div>
        
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="qtd_disp">Quantidade disponível: </label>
            <input type="number" id="qtd_disp" name="qtd_disp">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>
        </div>

    </form>
    <div id="redes-sociais"> 
        <p id="siga">Siga-nos nas redes sociais!</p>
        <img src="./assets/logo-face.png" alt="logo-facebook" id="logo-facebook">
        <p id="user-facebook">@PadocaStore</p>
        <img src="./assets/logo-insta.png" alt="logo-instagram" id="logo-instagram">
        <p id="user-instagram">@LojaDaPadoca</p>
        <img src="./assets/logo-twitter.png" alt="logo-twitter" id="logo-twitter">
        <p id="user-twitter">@BestPadocaWins</p>
        <img src="./assets/seta-branca.png" alt="seta-branca" id="seta-branca">    
    </div>
</body>
</html>
